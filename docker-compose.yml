  mongo:
    image: mongo:5.0
    container_name: database
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - blog-network

volumes:
  mongo_data:
    name: mongo_data

networks:
  blog-network:
    name: blog-network
